    status: AT_TARGET
    notes:
      - "New 2026-02-07: Live feedback must be readable in under 500ms and fit without scrolling; layout is calm, uncluttered, and consistent across window sizes."
      - "Validated 2026-02-07: Captions/profile section now uses adaptive layout with line-limited captions to prevent overflow at default window size."
