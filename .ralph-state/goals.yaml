    title: Self-review trends across recordings
    status: AT_TARGET
    notes:
      - "2026-02-06: Goal created to visualize trends over time for pace, crutch words, and pauses."
      - "Validated 2026-02-06: Recordings header shows 7-day vs prior 7-day trend deltas for pace, crutch words, and pauses/min."
  - id: G19
    title: Per-app feedback profiles for conferencing tools
    status: AT_TARGET
    notes:
      - "2026-02-06: Goal created to address per-app configuration in PRD open questions."
      - "Validated 2026-02-06: Settings now includes per-app profile manager with list/detail editor, bundle ID guidance, and store-backed normalization."
  - id: G20
    title: Apply per-app feedback profiles based on active conferencing app
    status: AT_TARGET
    notes:
      - "2026-02-06: Identify the frontmost conferencing app, apply matching per-app profile settings, and surface active profile state in session UI."
      - "Validated 2026-02-06: ActiveAnalysisPreferencesStore resolves frontmost app profiles while recording; Session + overlay show active profile label with defaults."
  - id: G21
    title: Recordings search and sorting
    status: AT_TARGET
    notes:
      - "2026-02-06: Goal created to add search + basic sorting in recordings list to meet PRD browseability requirements."
      - "Validated 2026-02-06: Recordings list now supports search and date/duration sorting with unit coverage."
  - id: G22
    title: Optional session titles and metadata
    status: AT_TARGET
    notes:
      - "2026-02-06: Add optional session title prompt after stop and persist titles with recording metadata."
      - "2026-02-06: Default recording display names include session date/time with part labels."
  - id: G23
    title: Speaking activity metrics (speaking time and turns)
    status: AT_TARGET
    notes:
      - "New 2026-02-06: PRD requires tracking how often the user spoke and total duration of user speech; current summaries only include session duration and word/pace stats."
      - "2026-02-06: Added speaking activity tracker and summary fields; UI surfacing still needed."
      - "Validated 2026-02-06: Recordings list and detail sheet now show speaking time, turns, and speaking percentage."
  - id: G24
    title: Session metadata robustness and clarity
    status: AT_TARGET
    notes:
      - "2026-02-06: Goal created to harden session metadata entry, normalization, and display consistency."
      - "Validated 2026-02-07: Display names now prefer metadata createdAt over filename timestamps, aligning with session-date sorting and adding unit coverage."
  - id: G25
    title: Performance and energy usage validation
    status: AT_TARGET
    notes:
      - "2026-02-06: Goal created to validate low CPU/energy impact and expose actionable guardrails."
      - "Validated 2026-02-06: Settings includes performance validation checklist with targets and step-by-step guidance."
  - id: G26
    title: Conferencing compatibility verification
    status: AT_TARGET
    notes:
      - "2026-02-06: Goal created to confirm compatibility with common conferencing tools and document mitigations."
      - "Validated 2026-02-06: Settings now includes checklist, per-platform verification status, and a copyable verification log template."
  - id: G27
    title: Session profile presets and manual selection
    status: AT_TARGET
    notes:
      - "2026-02-07: Goal created to let users define named coaching profiles and manually select one per session."
      - "Validated 2026-02-07: Seeded Default/Focused/Conversational coaching presets with updated tests; session picker now shows presets by default."
  - id: G28
    title: Voice isolation confidence warnings
    status: AT_TARGET
    notes:
      - "2026-02-07: Goal created to detect risky audio routes (e.g., speaker bleed) and warn users during sessions."
      - "Validated 2026-02-07: Session view shows audio route warnings when speaker output risks bleed; evaluator covered by unit tests."
  - id: G29
    title: Privacy enforcement for risky audio routes
    status: AT_TARGET
    notes:
      - "2026-02-07: Goal created to ensure sessions cannot start without acknowledging speaker-bleed risk when Voice Isolation is unavailable."
      - "2026-02-07: Start is gated behind voice-isolation risk acknowledgment when speaker bleed is detected; added unit coverage."
  - id: G30
    title: Recording metadata surfaces coaching profile usage
    status: AT_TARGET
    notes:
      - "2026-02-07: Goal created to show the coaching profile used in recordings list and detail views for easier browsing."
      - "Validated 2026-02-07: Recordings list and detail view now display the coaching profile label from metadata."
  - id: G31
    title: Crutch word list personalization and presets
    status: AT_TARGET
    notes:
      - "2026-02-07: Goal created to offer preset and per-profile crutch word lists with clear guidance."
      - "Validated 2026-02-07: Settings, coaching profiles, and per-app profiles show preset matching/labels plus guidance for multi-word phrases."
  - id: G32
    title: Post-session review and quick actions
    status: AT_TARGET
    notes:
      - "2026-02-07: Goal created to surface immediate post-session stats and provide quick actions without blocking the title prompt."
      - "Validated 2026-02-07: Post-session recap shows duration, speaking time, turns, pace, crutch count, and pauses/min with Open Recording, Edit Title, and Go to Recordings actions."
  - id: G33
    title: Session recovery guidance for capture failures
    status: AT_TARGET
    notes:
      - "2026-02-07: Goal created to provide clear recovery messaging/actions when capture fails or input drops mid-session."
      - "Validated 2026-02-07: Added capture recovery banner with retry/settings actions plus silence guidance and unit coverage."
  - id: G34
    title: Feedback visualization polish for calm focus
    status: AT_TARGET
    notes:
      - "2026-02-07: Goal created to refine real-time feedback visuals for a calmer, more intuitive coaching experience."
      - "Validated 2026-02-07: Feedback panel and overlay now emphasize pace, group secondary metrics in a grid, and use calmer status/warning styling."
  - id: G35
    title: Recordings list sorting includes speaking-time percentage
    status: AT_TARGET
    notes:
      - "2026-02-07: Goal created to align recordings sorting options with PRD example (speaking-time %)."
      - "Validated 2026-02-07: Recordings list supports speaking % sort (highest/lowest) with missing values sorted last and unit coverage."
  - id: G36
    title: Local diagnostics export for support and troubleshooting
    status: AT_TARGET
    notes:
      - "2026-02-07: New goal created to provide a privacy-safe diagnostics export (no audio or transcripts) for support and self-troubleshooting."
      - "Validated 2026-02-07: Settings export generates a diagnostics JSON report under the recordings Diagnostics folder, reveals it in Finder, and unit tests cover encoding and writer output."
  - id: G37
    title: Release candidate readiness checklist and documentation
    status: AT_TARGET
    notes:
      - "2026-02-07: New goal created to formalize release QA steps, packaging validation, and user-facing readiness documentation."
      - "Validated 2026-02-07: Added release QA report template with user-facing notes and linked it from README and release checklist; unit test added."
  - id: G38
    title: Live closed captions with CC toggle
    status: AT_TARGET
    notes:
      - "2026-02-07: PRD requires on-the-fly closed captions visible by default with a CC toggle; session UI does not yet expose captions."
      - "Validated 2026-02-07: Session view shows live captions during recording with a CC toggle and default-on display."
  - id: G39
    title: Live speaking time in session feedback
    status: AT_TARGET
    notes:
      - "2026-02-07: PRD requires live feedback to show speaking time alongside pace, crutch words, pauses, input level, and total time."
      - "Validated 2026-02-07: Live feedback and overlay now show speaking time during recording with audio-driven updates and unit coverage."
  - id: G40
    title: Remove system health from live feedback surfaces
    status: AT_TARGET
    notes:
      - "2026-02-07: PRD specifies no system health on live feedback; current session and overlay show processing/load status."
      - "Validated 2026-02-07: Removed processing/load system health cards from session feedback panel and compact overlay; status warnings remain in Settings/diagnostics."
  - id: G41
    title: Accuracy validation for pace and crutch stats
    status: AT_TARGET
    notes:
      - "New 2026-02-07: PRD requires WPM accuracy and live crutch counts to match post-session stats; add regression coverage to validate alignment."
      - "2026-02-07: Added AudioAnalyzer summary regression test for crutch counts and total words."
      - "Validated 2026-02-07: Added regression coverage for multiple transcription updates to keep crutch counts and total words aligned with final transcript."
  - id: G42
    title: Pace accuracy regression coverage
    status: AT_TARGET
    notes:
      - "New 2026-02-07: Add deterministic regression coverage to verify min/max/average WPM calculations against known elapsed times and transcript word counts."
      - "Validated 2026-02-07: Added AudioAnalyzer regression test to confirm min/max/average WPM from controlled timestamps."
  - id: G43
    title: Settings declutter and user-first controls only
    status: AT_TARGET
    notes:
      - "New 2026-02-07: Settings must be tidy and show only user-facing controls (mic access/input, speech permission, coaching profiles, sensitivity, pause boundaries, crutch words, overlay, privacy). Remove verification status, diagnostics, and validation checklists."
      - "Validated 2026-02-07: Settings now limits sections to microphone access/input, speech permission, privacy guardrails, sensitivity/pause controls, crutch words, coaching profiles, and overlay; removed compatibility/diagnostics/performance/retention content."
  - id: G44
    title: Recordings list readability and focused metadata
    status: AT_TARGET
    notes:
      - "New 2026-02-07: Recordings list first column shows only name/title; details hidden behind a Details action; columns remain readable without horizontal scrolling."
      - "Validated 2026-02-07: Recordings window widens for list view; table columns are constrained with integrity status compact, avoiding horizontal scrolling."
  - id: G45
    title: Recording details modal usability polish
    status: AT_TARGET
    notes:
      - "New 2026-02-07: Recording details modal or sheet includes a clear Close button and follows macOS sheet conventions."
      - "Validated 2026-02-07: Recording detail sheet uses toolbar title with Close action in the sheet toolbar."
  - id: G46
    title: Session surface simplicity and no-scroll layout
    status: AT_TARGET
    notes:
      - "New 2026-02-07: Session surface remains glanceable with fixed layout and no scrolling at default window size; only session-relevant elements appear."
      - "Validated 2026-02-07: Removed session ScrollView, kept capture details recording-only, and ensured fixed layout without default scrolling."
  - id: G47
    title: Accessibility compliance across core surfaces
    status: AT_TARGET
    notes:
      - "New 2026-02-07: PRD requires Dynamic Type, accessibility contrast, no color-only messaging, and full VoiceOver support for live metrics and controls; audit and ensure Session, Recordings, and Settings meet these requirements."
      - "Validated 2026-02-07: Settings now provides clearer accessibility labels/values for privacy, storage, and controls with Dynamic Type-friendly text."
  - id: G48
    title: Session lifecycle resilience when backgrounded or reopened
    status: AT_TARGET
    notes:
      - "New 2026-02-07: PRD requires predictable behavior when backgrounded, minimized, or reopened; validate recording continuity, timer accuracy, and UI state restoration across app lifecycle transitions."
      - "Validated 2026-02-07: Added lifecycle monitor to refresh diagnostics on app reactivation and test coverage for active/inactive transitions."
  - id: G49
    title: Speaking-time target coaching control
    status: AT_TARGET
    notes:
      - "New 2026-02-07: Add a speaking-time target to coaching profiles and surface it in live feedback so sessions can be tuned per profile."
      - "Validated 2026-02-07: Added speaking-time target preference to base/coaching/per-app profiles, surfaced target in live feedback, and updated tests."
  - id: G50
    title: Support diagnostics export entry point
    status: AT_TARGET
    notes:
      - "New 2026-02-07: Add a privacy-safe diagnostics export action in Recordings so support data is available without cluttering Settings."
      - "Validated 2026-02-07: Recordings view now offers Export Diagnostics using current app and permission state; unit coverage added."
  - id: G51
    title: PRD acceptance validation and success-metric sign-off
    status: AT_TARGET
    notes:
      - "New 2026-02-07: Add a PRD acceptance checklist and success-metrics sign-off flow so release QA captures required outcomes."
      - "Validated 2026-02-07: Release QA template and checklist now include PRD acceptance and success-metric sign-off."
