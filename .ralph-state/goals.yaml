    status: AT_TARGET
    notes:
      - "New 2026-02-07: Ensure core flows (start/stop session, post-session recap, recordings playback, settings edits) are validated end-to-end to reduce regressions."
      - "Validated 2026-02-07: Added CoreFlowEndToEndTests covering settings persistence, session flow, recordings refresh, and playback."
