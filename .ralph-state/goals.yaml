    title: Streamline live feedback layout for clarity
    status: AT_TARGET
    notes:
      - "New 2026-02-07: Live feedback shows each element only once in that order: input level, WPM count with target zone indicator, elapsed time, speaking time, pauses, crutch words, live captions, and coaching profile."
      - "Validated 2026-02-07: Reordered session feedback panel to match required metric sequence with each element shown once."
