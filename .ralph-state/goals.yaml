    title: Accessibility and keyboard control
    status: AT_TARGET
    notes:
      - "2026-02-06: Added keyboard shortcuts for recordings actions plus accessibility labels for core controls."
  - id: G13
    title: Session resilience to system interruptions
    status: AT_TARGET
