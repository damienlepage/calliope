    notes:
      - "New 2026-02-07: PRD success metric requires starting a session within 2 seconds of app launch; need measurable readiness and guardrails."
      - "2026-02-07: Added launch readiness tracker and diagnostics export fields for app launch time and readiness latency."
      - "Validated 2026-02-07: Diagnostics export now includes readiness target seconds and on_target/slow/unknown status with unit coverage."
